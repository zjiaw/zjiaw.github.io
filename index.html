<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年新气象</title>
    <style>
        /* 全局样式重置 & Apple风格基础配置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #fafafa; /* Apple经典浅灰背景，柔和不刺眼 */
            color: #1d1d1f; /* Apple正文深色，保证可读性 */
            line-height: 1.6;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto; /* 水平居中，贴合Apple官网布局 */
        }

        /* 标题样式 - Apple风格简约大气 */
        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 600; /* 适中加粗，不臃肿 */
            color: #1d1d1f;
            margin-bottom: 60px; /* 充足留白，提升高级感 */
            letter-spacing: 0.5px; /* 细微字间距，优化排版 */
        }

        /* 表格样式 - Apple风格精致规整 */
        table {
            width: 70%;
            margin: 0 auto; /* 水平居中 */
            border-collapse: collapse; /* 合并边框，更精致 */
            background-color: #ffffff; /* 白色背景，层次分明 */
            border-radius: 16px; /* 大圆角，Apple标志性风格 */
            overflow: hidden; /* 隐藏圆角外内容 */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); /* 柔和阴影，提升立体感 */
        }

        /* 表头样式 */
        th {
            background-color: #f5f5f7; /* 浅灰表头背景，区分内容 */
            font-size: 1.1rem;
            font-weight: 500;
            padding: 20px 15px;
            text-align: center;
            color: #86868b; /* 浅灰文字，低调高级 */
            border-bottom: 1px solid #e8e8ed; /* 细微分隔线，不突兀 */
        }

        /* 表格内容单元格 */
        td {
            padding: 18px 15px;
            text-align: center;
            font-size: 1rem;
            border-bottom: 1px solid #f0f0f2; /* 柔和分隔线，提升规整度 */
            transition: background-color 0.3s ease; /* 过渡效果，更细腻 */
        }

        /* 表格行hover效果 - Apple风格优雅交互 */
        tr:hover td {
            background-color: #f9f9fb; /* 悬停浅灰背景，反馈柔和 */
        }

        /* 最后一行去除下边框 */
        tr:last-child td {
            border-bottom: none;
        }

        /* 链接样式 - Apple风格精致交互 */
        a {
            color: #0066cc; /* Apple经典链接蓝色 */
            text-decoration: none; /* 去除默认下划线 */
            position: relative;
            font-weight: 400;
            transition: color 0.3s ease; /* 颜色过渡，更丝滑 */
        }

        /* 链接下划线效果 - Apple风格优雅（悬停显示渐变下划线） */
        a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 2px;
            background-color: #0066cc;
            transition: width 0.3s ease; /* 宽度过渡，丝滑展开 */
        }

        a:hover {
            color: #0071e3; /* 悬停加深蓝色，更醒目 */
        }

        a:hover::after {
            width: 100%; /* 悬停时下划线展开 */
        }

        /* 顶部快捷链接样式（个人照片/论文） */
        .shortcut-area {
            width: 70%;
            margin: 0 auto 40px auto; /* 与表格保持一致宽度，居中排列 */
            display: flex;
            justify-content: center;
            gap: 40px; /* 间距均匀，更规整 */
            padding: 20px 0;
        }

        .shortcut-area a {
            font-size: 1.1rem;
        }

        /* 响应式适配 - 移动端兼容，贴合Apple移动端体验 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 40px;
            }

            table {
                width: 95%;
            }

            .shortcut-area {
                width: 95%;
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            th {
                font-size: 1rem;
                padding: 15px 10px;
            }

            td {
                font-size: 0.9rem;
                padding: 15px 10px;
            }
        }
    </style>
</head>
<body>
